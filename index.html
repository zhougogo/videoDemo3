<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=640,target-densitydpi=device-dpi,user-scalable=no">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			video{
				width: 640px;
				height: 505px;
			}
		</style>
	</head>
	<body>
		<video playsinline webkit-playsinline="true" controls src="video.mp4"></video>
	</body>
	<script src="" type="text/javascript" charset="utf-8">
		var player = document.getElementsByTagName('video')[0];

			document.addEventListener("WeixinJSBridgeReady", function() {
	            setTimeout(function(){
	                player.play();//调用h5播放器自动播放的方法，我们使用的是video.js播放器。
	            },500);
	        }, false);
	</script>
</html>
