<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=640,target-densitydpi=device-dpi,user-scalable=no">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			video {
				width: 640px;
				height: 505px;
			}
		</style>
	</head>

	<body>
		<video webkit-playsinline playsinline x5-video-player-type="h5" preload='auto' loop autoplay x-webkit-airplay="true" x5-video-player-fullscreen="true" id="video" controls>
			<source id="mp4" src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4">


		</video>
	</body>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script>
		var video = $('#video');
		var ua = navigator.userAgent;

		video[0].play();
		document.addEventListener("WeixinJSBridgeReady", function() {
			console.log('WeixinJSBridgeReady')
			if(ua.indexOf("iPhone") > 0) {
				console.log('iPhone')
				video[0].play();
			} else if(ua.indexOf("Android") > 0) {
				if(video[0].currentTime == 0) {
					video[0].pause();
				}
			}
			video[0].play();
		}, false);
